{% extends "base_admin.html" %}
{% block title %}ランキング分析 | 管理者ページ{% endblock %}

{% block content %}
<div class="px-6 py-6">
  <div class="bg-white shadow-md rounded-lg p-6">

    <h1 class="text-2xl font-bold mb-6">📊 ランキング分析</h1>

    <!-- ✅ タブ -->
    <div class="flex gap-2 mb-4 flex-wrap">
      <button class="tab-btn px-3 py-1.5 rounded border bg-blue-600 text-white font-semibold" data-type="site">サイト数</button>
      <button class="tab-btn px-3 py-1.5 rounded border bg-gray-100 text-gray-800" data-type="impressions">表示回数</button>
      <button class="tab-btn px-3 py-1.5 rounded border bg-gray-100 text-gray-800" data-type="clicks">クリック数</button>
      <button class="tab-btn px-3 py-1.5 rounded border bg-gray-100 text-gray-800" data-type="posted_articles">投稿完了記事数</button>
    </div>

    <!-- ✅ 期間フィルター -->
    <div id="period-bar" class="flex gap-2 mb-4 flex-wrap">
      <!-- ボタンはJSで出し分け -->
      <button class="period-btn px-2.5 py-1 rounded border" data-period="1d">24時間</button>
      <button class="period-btn px-2.5 py-1 rounded border" data-period="7d">7日間</button>
      <button class="period-btn px-2.5 py-1 rounded border" data-period="28d">28日間</button>
      <button class="period-btn px-2.5 py-1 rounded border" data-period="3m">3か月</button>
      <button class="period-btn px-2.5 py-1 rounded border" data-period="6m">6か月</button>
      <button class="period-btn px-2.5 py-1 rounded border" data-period="12m">12か月</button>
      <button class="period-btn px-2.5 py-1 rounded border" data-period="16m">16か月</button>
      <button id="custom-open" onclick="toggleCustomDate()" class="px-2.5 py-1 rounded border bg-gray-100">📅 カスタム</button>
    </div>

    <!-- ✅ カスタム期間 -->
    <div id="custom-date-box" class="mb-4 hidden space-x-2">
      <label>開始日: <input type="date" id="start_date" class="border rounded p-1 text-sm"></label>
      <label>終了日: <input type="date" id="end_date" class="border rounded p-1 text-sm"></label>
      <button onclick="reloadRanking()" class="px-3 py-1 bg-blue-600 text-white rounded">適用</button>
    </div>

    <!-- ✅ ランキング表 -->
    <div class="border rounded shadow bg-white overflow-x-auto">
      <table class="min-w-full text-sm text-left">
        <thead class="bg-gray-100 text-gray-800 sticky top-0 z-10" id="ranking-thead"></thead>
        <tbody id="ranking-body"></tbody>
      </table>
    </div>

    <!-- ✅ ローディング表示 -->
    <div id="loading" class="text-center mt-6 text-blue-600 font-semibold hidden">読み込み中...</div>
  </div>
</div>

<script>
let currentType = "site";
let currentOrder = "desc";
let currentPeriod = "3m";

// クリック/表示回数で許可する期間（24hは出さない）
const periodsForGSC = new Set(["7d","28d","3m","6m","12m","16m","custom"]);
// サイト数/投稿完了では全表示
const periodsAll = new Set(["1d","7d","28d","3m","6m","12m","16m","custom"]);

function setActiveTab(btn) {
  document.querySelectorAll(".tab-btn").forEach(b => {
    b.classList.remove("bg-blue-600","text-white");
    b.classList.add("bg-gray-100","text-gray-800");
  });
  btn.classList.remove("bg-gray-100","text-gray-800");
  btn.classList.add("bg-blue-600","text-white");
}

function setActivePeriod(btn) {
  document.querySelectorAll(".period-btn").forEach(b => {
    b.classList.remove("bg-blue-600","text-white","font-bold");
  });
  btn.classList.add("bg-blue-600","text-white","font-bold");
}

function filterPeriodButtons() {
  const allowed = (currentType === "impressions" || currentType === "clicks") ? periodsForGSC : periodsAll;
  document.querySelectorAll("#period-bar .period-btn, #custom-open").forEach(btn => {
    const p = btn.dataset.period || "custom";
    btn.classList.toggle("hidden", !allowed.has(p));
  });
  // 現在選択中が非表示になったらデフォを選び直す
  if ((currentType === "impressions" || currentType === "clicks") && currentPeriod === "1d") {
    currentPeriod = "28d";
  }
  // 表示されている中で active 付け直し
  const curBtn = [...document.querySelectorAll(".period-btn")].find(b => !b.classList.contains("hidden") && b.dataset.period === currentPeriod);
  if (curBtn) setActivePeriod(curBtn);
}

window.addEventListener("DOMContentLoaded", () => {
  // 初期ロード
  filterPeriodButtons();
  // デフォ period ボタンの強調
  const defaultBtn = document.querySelector(`.period-btn[data-period="${currentPeriod}"]`);
  if (defaultBtn && !defaultBtn.classList.contains("hidden")) setActivePeriod(defaultBtn);
  loadRanking();

  // タブ切替
  document.querySelectorAll(".tab-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      setActiveTab(btn);
      currentType = btn.dataset.type;
      filterPeriodButtons();
      loadRanking();
    });
  });

  // 期間切替
  document.querySelectorAll(".period-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      if (btn.classList.contains("hidden")) return;
      setActivePeriod(btn);
      currentPeriod = btn.dataset.period;
      loadRanking();
    });
  });
});

function toggleCustomDate() {
  document.getElementById("custom-date-box").classList.toggle("hidden");
}

function reloadRanking() {
  currentPeriod = "custom";
  loadRanking();
}

function toggleSort() {
  currentOrder = currentOrder === "desc" ? "asc" : "desc";
  loadRanking();
}

function setLoading(on) {
  document.getElementById("loading").classList[on ? "remove" : "add"]("hidden");
}

async function loadRanking() {
  const thead = document.getElementById("ranking-thead");
  const tbody = document.getElementById("ranking-body");
  thead.innerHTML = "";
  tbody.innerHTML = "";
  setLoading(true);

  try {
    const start = document.getElementById("start_date")?.value;
    const end = document.getElementById("end_date")?.value;

    const params = new URLSearchParams({
      type: currentType,
      order: currentOrder,
      period: currentPeriod
    });
    if (currentPeriod === "custom") {
      if (start) params.set("start_date", start);
      if (end)   params.set("end_date",   end);
    }

    const res = await fetch(`/api/admin/rankings?${params.toString()}`, {
      credentials: "same-origin",
      headers: { "Accept": "application/json", "X-Requested-With": "XMLHttpRequest" }
    });

    const ct = res.headers.get("content-type") || "";
    if (!ct.includes("application/json")) throw new Error(`Unexpected response (status ${res.status})`);
    const json = await res.json();
    if (!res.ok) throw new Error(json.error || `HTTP ${res.status}`);

    const data = Array.isArray(json) ? json : (json.data || []);

    if (currentType === "site") {
      thead.innerHTML = `
        <tr>
          <th class="p-2 w-[56px]">順位</th>
          <th class="p-2">ユーザー名</th>
          <th class="p-2 w-[120px] text-center cursor-pointer" onclick="toggleSort()">サイト数 ${currentOrder === "desc" ? "↓" : "↑"}</th>
        </tr>`;
      tbody.innerHTML = data.length
        ? data.map((row, i) => `
          <tr class="border-b">
            <td class="p-2">${i < 3 ? ["🥇","🥈","🥉"][i] : `#${i+1}`}</td>
            <td class="p-2">${row.last_name} ${row.first_name}</td>
            <td class="p-2 text-center font-semibold">${row.site_count ?? 0}</td>
          </tr>`).join("")
        : `<tr><td colspan="3" class="p-4 text-center text-gray-500">データが見つかりませんでした。</td></tr>`;
    } else {
      thead.innerHTML = `
        <tr>
          <th class="p-2 w-[56px]">順位</th>
          <th class="p-2">サイト名</th>
          <th class="p-2 w-[180px]">ユーザー名</th>
          <th class="p-2 w-[120px] text-center cursor-pointer" onclick="toggleSort()">値 ${currentOrder === "desc" ? "↓" : "↑"}</th>
        </tr>`;
      tbody.innerHTML = data.length
        ? data.map((row, i) => `
          <tr class="border-b">
            <td class="p-2">${i < 3 ? ["🥇","🥈","🥉"][i] : `#${i+1}`}</td>
            <td class="p-2 text-blue-600 underline"><a href="${row.site_url}" target="_blank" rel="noopener">${row.site_name}</a></td>
            <td class="p-2">${row.user_name}</td>
            <td class="p-2 text-center font-semibold">${row.value ?? 0}</td>
          </tr>`).join("")
        : `<tr><td colspan="4" class="p-4 text-center text-gray-500">データが見つかりませんでした。</td></tr>`;
    }
  } catch (err) {
    console.error(err);
    document.getElementById("ranking-body").innerHTML =
      `<tr><td colspan="4" class="p-4 text-center text-red-600">読み込みに失敗しました：${err.message}</td></tr>`;
  } finally {
    setLoading(false);
  }
}
</script>
{% endblock %}
