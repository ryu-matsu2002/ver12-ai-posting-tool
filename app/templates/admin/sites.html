{% extends "base_admin.html" %}
{% block title %}サイト投稿状況{% endblock %}

{% block content %}
<div class="p-6">
  <h1 class="text-2xl font-bold mb-6">📊 サイトごとの投稿状況</h1>

  <table class="w-full table-auto border border-gray-200">
    <thead class="bg-gray-100">
      <tr>
        <th class="px-4 py-2">サイト名</th>
        <th class="px-4 py-2">URL</th>
        <th class="px-4 py-2">登録者</th>
        <th class="px-4 py-2">記事数</th>
        <th class="px-4 py-2 text-green-600">完了</th>
        <th class="px-4 py-2 text-blue-600">投稿済</th>
        <th class="px-4 py-2 text-red-500">エラー</th>
      </tr>
    </thead>
    <tbody>
      {% for s in sites %}
      <tr class="text-sm border-t">
        <td class="px-4 py-2 font-semibold">{{ s.name }}</td>
        <td class="px-4 py-2 text-blue-600"><a href="{{ s.url }}" target="_blank">{{ s.url }}</a></td>
        <td class="px-4 py-2">{{ s.user_email }}</td>
        <td class="px-4 py-2">{{ s.total }}</td>
        <td class="px-4 py-2">{{ s.done or 0 }}</td>
        <td class="px-4 py-2">{{ s.posted or 0 }}</td>
        <td class="px-4 py-2">{{ s.error or 0 }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
