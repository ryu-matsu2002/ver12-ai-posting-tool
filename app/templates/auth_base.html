<!doctype html>
<html lang="ja" class="h-full" data-theme="light">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex, nofollow">
  <title>{% block title %}Login | AI Posting Tool{% endblock %}</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com/3.4.4"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  <!-- ダークモード設定 -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Roboto', 'sans-serif']
          }
        }
      }
    };
    (() => {
      if (localStorage.theme === 'dark') {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
</head>

<!-- ✅ 中央揃えにするためのFlex構成 -->
<body class="h-screen bg-gray-100 dark:bg-gray-900 overflow-hidden">

  <!-- 中央寄せ用ラッパー -->
  <div class="flex items-center justify-center h-full">

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="absolute top-4 w-full max-w-md px-6">
          {% for cat, msg in messages %}
            <div class="p-3 rounded text-sm font-medium mb-2
              {% if cat == 'success' %} bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-200
              {% elif cat == 'danger' %} bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-200
              {% elif cat == 'warning' %} bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-200
              {% elif cat == 'info' %} bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200
              {% else %} bg-gray-200 text-gray-800 dark:bg-gray-700 dark:text-white
              {% endif %}">
              {{ msg }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

  </div>
</body>
</html>
