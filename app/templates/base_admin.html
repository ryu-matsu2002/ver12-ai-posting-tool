<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="robots" content="noindex, nofollow">
  <title>{% block title %}管理画面{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com/3.4.4"></script>
</head>
<body class="bg-gray-100 h-screen text-gray-800 flex">

  <!-- ✅ 左サイドメニュー -->
  <aside class="w-64 bg-gray-900 text-white flex flex-col p-4 space-y-4">
    <h2 class="text-xl font-bold mb-4">Admin Menu</h2>

    <!-- 📊 ダッシュボード -->
    <div>
      <div class="font-bold text-gray-200 mb-1">📊 ダッシュボード</div>
      <ul class="ml-2 space-y-1 text-sm text-gray-300">
        <li>
          <a href="{{ url_for('admin.admin_dashboard') }}" class="hover:text-yellow-400">├ 統計サマリ</a>
        </li>
        <li>
          <a href="{{ url_for('admin.job_status') }}" class="hover:text-yellow-400">├ 処理中ジョブ一覧 🔄</a>
        </li>
        <li>
          <a href="{{ url_for('admin.api_usage') }}" class="hover:text-yellow-400">├ API使用量 / トークン分析</a>
        </li>
        <li>
          <a href="{{ url_for('admin.revenue_summary') }}" class="hover:text-yellow-400">├ 今月の売上＆取り分サマリ 💰</a>
        </li>
        <li>
          <a href="{{ url_for('admin.revenue_graph') }}" class="hover:text-yellow-400">└ 売上推移グラフ／経理帳票ダウンロード</a>
        </li>
      </ul>
    </div>

    <!-- 他のメニュー（必要に応じて調整） -->
    <a href="{{ url_for('admin.admin_users') }}" class="hover:text-yellow-400">ユーザー管理</a>
    <a href="{{ url_for('admin.admin_sites') }}" class="hover:text-yellow-400">📊 サイト投稿状況</a>
    <a href="{{ url_for('admin.accounting') }}" class="block px-4 py-2 hover:bg-gray-200 text-white">
      💰 経理ダッシュボード
    </a>
  </aside>

  <!-- ✅ メインコンテンツ -->
  <main class="flex-1 p-8 overflow-y-auto">
    {% block content %}{% endblock %}
  </main>

</body>
</html>
