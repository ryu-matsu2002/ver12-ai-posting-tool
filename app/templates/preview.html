{% extends "base.html" %}
{% block title %}{{ article.title }} | Preview{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto px-4 lg:px-0">

  <!-- üîô Êàª„Çã„É™„É≥„ÇØÔºöÂ§ß„Åç„ÇÅ„ÉªËµ§„ÉªÂ§™Â≠ó -->
  <div class="mb-6">
    <a href="{{ url_for('main.log', site_id=article.site_id) }}"
       class="text-blue-600 hover:underline block mb-4 font-semibold">
       style="margin-left: -1rem;">
      ‚Üê Ë®ò‰∫ã‰∏ÄË¶ß„Å∏Êàª„Çã
    </a>
  </div>

  <!-- üî§ Ë®ò‰∫ã„Çø„Ç§„Éà„É´ + Êú¨Êñá -->
  <div class="bg-white dark:bg-gray-800 p-8 rounded-2xl shadow-2xl leading-relaxed text-gray-800 dark:text-gray-100">

    <!-- „Çø„Ç§„Éà„É´ -->
    <h1 class="text-4xl md:text-5xl font-extrabold mb-10 tracking-tight">
      {{ article.title }}
    </h1>

    <!-- „Ç¢„Ç§„Ç≠„É£„ÉÉ„ÉÅ -->
    {% if article.image_url %}
      <div class="overflow-hidden rounded-xl mb-12 shadow-xl">
        <img
          src="{{ article.image_url }}"
          alt="Featured image"
          class="w-full max-h-[60vh] object-cover"
        />
      </div>
    {% endif %}

    <!-- Êú¨Êñá -->
    <div id="article-body" class="space-y-8 text-[1.05rem]">
      {{ styled_body|safe }}
    </div>
  </div>
</div>

<style>
/* H2 */
#article-body h2,
#article-body .wp-heading.wp-heading-h2 {
  font-size: 1.75rem;
  font-weight: 700;
  margin: 2.25rem 0 1.25rem;
  padding: 0.75rem 1.25rem;
  color: #1e3a8a;
  background: #dbeafe;
  border-left: 6px solid #3b82f6;
  border-radius: 0.375rem;
}

/* H3 */
#article-body h3,
#article-body .wp-heading.wp-heading-h3 {
  font-size: 1.5rem;
  font-weight: 600;
  margin: 1.75rem 0 1rem;
  padding: 0.5rem 1rem;
  color: #3730a3;
  background: #eef2ff;
  border-left: 4px solid #6366f1;
  border-radius: 0.375rem;
}

/* P */
#article-body p {
  margin-bottom: 1.5rem;
  line-height: 1.8;
}

/* UL/OL */
#article-body ul,
#article-body ol {
  margin-left: 1.25rem;
  margin-bottom: 1.5rem;
}
#article-body li {
  margin: 0.5rem 0;
  list-style-type: disc;
}

/* Blockquote */
#article-body blockquote {
  margin: 2rem 0;
  padding: 1rem 1.25rem;
  border-left: 5px solid #9ca3af;
  background: #f9fafb;
  font-style: italic;
  border-radius: 0.375rem;
}

/* Code Block */
#article-body pre {
  background: #f3f4f6;
  padding: 1.25rem 1.5rem;
  overflow-x: auto;
  border-radius: 0.5rem;
  margin-bottom: 2rem;
  font-size: 0.9rem;
}

/* Inline Code */
#article-body code {
  background: #e5e7eb;
  padding: 0.15rem 0.4rem;
  border-radius: 0.25rem;
}

/* Table */
#article-body table {
  width: 100%;
  border-collapse: collapse;
  margin: 2rem 0;
  font-size: 0.95rem;
}
#article-body th,
#article-body td {
  border: 1px solid #d1d5db;
  padding: 0.75rem 1rem;
}
#article-body th {
  background: #f3f4f6;
  font-weight: 600;
  text-align: left;
}

/* Links */
#article-body a {
  color: #2563eb;
  text-decoration: underline;
}
#article-body a:hover {
  color: #1d4ed8;
}
</style>
{% endblock %}
