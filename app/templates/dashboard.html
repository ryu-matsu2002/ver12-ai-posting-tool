{% extends "base.html" %}
{% block title %}Dashboard | AI Posting Tool{% endblock %}

{% block content %}
<h2 class="text-3xl font-bold mb-8">ダッシュボード</h2>

<!-- 上部ステータス表示 -->
<div class="grid md:grid-cols-4 gap-6 mb-10">
  <!-- 投稿完了 -->
  <div class="bg-white dark:bg-gray-800 p-6 rounded shadow text-center">
    <p class="text-xl font-bold text-green-700 mb-2">投稿完了</p>
    <p class="text-4xl font-extrabold text-green-700">{{ g.posted or 0 }}</p>
  </div>

  <!-- 投稿待機中 -->
  <div class="bg-white dark:bg-gray-800 p-6 rounded shadow text-center">
    <p class="text-xl font-bold text-sky-600 mb-2">投稿待機中</p>
    <p class="text-4xl font-extrabold text-sky-600">{{ g.done or 0 }}</p>
  </div>

  <!-- 総記事数 -->
  <div class="bg-white dark:bg-gray-800 p-6 rounded shadow text-center">
    <p class="text-xl font-bold text-black mb-2">総記事数</p>
    <p class="text-4xl font-extrabold">{{ g.total_articles or 0 }}</p>
  </div>

  <!-- エラー -->
  <div class="bg-white dark:bg-red-100 p-6 rounded shadow text-center">
    <p class="text-xl font-bold text-red-600 mb-2">エラー</p>
    <p class="text-4xl font-extrabold text-red-600">{{ g.error or 0 }}</p>
  </div>
</div>

<!-- 🚀 メニューカード（WordPress風） -->
<div class="grid md:grid-cols-5 sm:grid-cols-2 gap-6">
  <a href="{{ url_for('main.generate') }}" class="block bg-white dark:bg-gray-800 p-6 rounded-lg shadow hover:shadow-lg transition text-center">
    <div class="text-2xl mb-2">📝</div>
    <p class="font-semibold text-lg text-gray-800 dark:text-white">記事生成</p>
  </a>

  <a href="{{ url_for('main.sites') }}" class="block bg-white dark:bg-gray-800 p-6 rounded-lg shadow hover:shadow-lg transition text-center">
    <div class="text-2xl mb-2">🌐</div>
    <p class="font-semibold text-lg text-gray-800 dark:text-white">新規サイト登録</p>
  </a>

  <a href="{{ url_for('main.prompts') }}" class="block bg-white dark:bg-gray-800 p-6 rounded-lg shadow hover:shadow-lg transition text-center">
    <div class="text-2xl mb-2">📋</div>
    <p class="font-semibold text-lg text-gray-800 dark:text-white">プロンプト登録</p>
  </a>

  <a href="{{ url_for('main.log_sites') }}" class="block bg-white dark:bg-gray-800 p-6 rounded-lg shadow hover:shadow-lg transition text-center">
    <div class="text-2xl mb-2">📊</div>
    <p class="font-semibold text-lg text-gray-800 dark:text-white">投稿ログ</p>
  </a>

  <a href="{{ url_for('main.chatgpt') }}" class="block bg-white dark:bg-gray-800 p-6 rounded-lg shadow hover:shadow-lg transition text-center">
    <div class="text-2xl mb-2">🤖</div>
    <p class="font-semibold text-lg text-gray-800 dark:text-white">ChatGPT</p>
  </a>
</div>
{% endblock %}
