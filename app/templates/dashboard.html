{% extends "base.html" %}
{% block title %}Dashboard | SITE CRAFT{% endblock %}

{% block content %}

<!-- 🔷 ロゴ＆プロフィール配置（中央寄せ＋ドロップダウン） -->
<div class="flex justify-between items-start px-10 mt-10 mb-6">
  <!-- ロゴとタイトル中央 -->
  <div class="flex-grow flex justify-center items-center space-x-4 mt-10">
    <img src="{{ url_for('static', filename='images/tcc_logo.png') }}"
         alt="SITE CRAFT ロゴ"
         class="w-16 h-16" />
    <h1 class="text-6xl font-extrabold tracking-wide text-custom-brand">SITE CRAFT</h1>
  </div>

  <!-- プロフィール右上（1つだけ） -->
  <div class="relative mt-6">
    <button id="userDropdownBtn"
            onclick="toggleUserDropdown()"
            class="flex items-center space-x-2 bg-gray-100 px-4 py-2 rounded-full shadow hover:bg-gray-200">
      <span class="text-gray-700 font-semibold">{{ current_user.username }}</span>
      <svg class="w-4 h-4 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </button>
    <div id="userDropdown"
         class="absolute right-0 mt-2 w-40 bg-white border border-gray-300 rounded shadow-lg hidden z-50">
      <a href="{{ url_for('main.profile', username=current_user.username) }}"
         class="block px-4 py-2 text-gray-700 hover:bg-gray-100">プロフィール</a>
      <a href="{{ url_for('main.logout') }}"
         class="block px-4 py-2 text-gray-700 hover:bg-gray-100">ログアウト</a>
    </div>
  </div>
</div>

<!-- 📊 数字表示：下に移動 -->
<div class="grid md:grid-cols-4 gap-6 justify-center mt-32 mb-20 px-6">
  <div class="bg-white shadow rounded p-6 text-center">
    <p class="text-xl font-bold text-green-700 mb-2">投稿完了</p>
    <p class="text-4xl font-extrabold text-green-700">{{ posted or 0 }}</p>
  </div>
  <div class="bg-white shadow rounded p-6 text-center">
    <p class="text-xl font-bold text-blue-600 mb-2">投稿待機中</p>
    <p class="text-4xl font-extrabold text-blue-600">{{ done or 0 }}</p>
  </div>
  <div class="bg-white shadow rounded p-6 text-center">
    <p class="text-xl font-bold text-gray-900 mb-2">総記事数</p>
    <p class="text-4xl font-extrabold text-gray-900">{{ total_articles or 0 }}</p>
  </div>
  <div class="bg-white shadow rounded p-6 text-center">
    <p class="text-xl font-bold text-red-600 mb-2">エラー</p>
    <p class="text-4xl font-extrabold text-red-600">{{ error or 0 }}</p>
  </div>
</div>

<!-- 🤖 ロボット -->
<div class="flex justify-center mb-24">
  <div class="relative">
    <img id="robotImage"
         src="{{ url_for('static', filename='images/robot.png') }}"
         alt="ロボット"
         class="w-40 h-auto cursor-pointer transition-transform duration-300"
         onclick="toggleChat(); robotTalk();" />

    <div id="speechBubble"
         class="absolute left-36 bottom-20 bg-yellow-100 text-black text-sm px-3 py-2 rounded shadow-lg border border-gray-300 hidden z-30">
    </div>

    <div id="chatWindow"
         class="absolute left-36 bottom-0 w-[400px] bg-white border border-gray-300 shadow-lg rounded-md hidden z-30">
      <div class="bg-blue-700 text-white px-4 py-2 rounded-t-md flex justify-between items-center">
        🤖 site craft：チャットルーム
        <button onclick="toggleChat()" class="text-white">×</button>
      </div>
      <div id="chatMessages" class="p-3 h-60 overflow-y-auto text-sm space-y-2 bg-gray-50"></div>
      <div class="p-2 border-t flex">
        <input id="chatInput" type="text"
               class="flex-1 border rounded px-2 py-1 text-sm"
               placeholder="メッセージを入力..." />
        <button onclick="sendMessage()"
                class="ml-2 bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm">
          送信
        </button>
      </div>
    </div>
  </div>
</div>

<!-- 📜 JavaScript -->
<script>
  const chatUsername = "{{ current_user.username }}";
  const messageLog = [];

  const phrases = [
    "今日もいい記事を書こう！",
    "クリックありがとう！",
    "SEOもバッチリ対応中！",
    "自動化は最高だよね！",
    "ロボも歩きたいなぁ..."
  ];

  function toggleChat() {
    const chat = document.getElementById("chatWindow");
    const messages = document.getElementById("chatMessages");
    chat.classList.toggle("hidden");

    if (!chat.dataset.initialized) {
      const greeting = document.createElement("div");
      greeting.textContent = `🤖 こんにちは、${chatUsername}さん！ご質問があればお気軽にどうぞ。`;
      greeting.className = "text-left text-blue-700";
      messages.appendChild(greeting);
      chat.dataset.initialized = true;
    }
  }

  function robotTalk() {
    const robot = document.getElementById('robotImage');
    const bubble = document.getElementById('speechBubble');
    if (!robot || !bubble) return;

    robot.classList.add('dance-animation');
    setTimeout(() => robot.classList.remove('dance-animation'), 800);

    const random = phrases[Math.floor(Math.random() * phrases.length)];
    bubble.textContent = random;
    bubble.classList.remove('hidden');
    setTimeout(() => bubble.classList.add('hidden'), 2500);
  }

  function sendMessage() {
    const input = document.getElementById("chatInput");
    const messages = document.getElementById("chatMessages");
    const userText = input.value.trim();
    if (!userText) return;

    const userMsg = document.createElement("div");
    userMsg.textContent = "👤 " + userText;
    userMsg.className = "text-right text-gray-800";
    messages.appendChild(userMsg);
    messageLog.push({ role: "user", content: userText });

    const botMsg = document.createElement("div");
    botMsg.textContent = "🤖 考え中...";
    botMsg.className = "text-left text-blue-700";
    messages.appendChild(botMsg);

    messages.scrollTop = messages.scrollHeight;
    input.value = "";

    fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        message: userText,
        history: messageLog,
        username: chatUsername
      })
    })
    .then(res => res.json())
    .then(data => {
      botMsg.textContent = "🤖 " + data.reply;
      messageLog.push({ role: "assistant", content: data.reply });
      messages.scrollTop = messages.scrollHeight;
    })
    .catch(err => {
      botMsg.textContent = "🤖 エラーが発生しました。";
    });
  }

  // 🔧 プロフィールメニュー用
  function toggleUserDropdown() {
    const menu = document.getElementById('userDropdown');
    if (menu) menu.classList.toggle('hidden');
  }

  document.addEventListener('click', function (e) {
    const btn = document.getElementById('userDropdownBtn');
    const menu = document.getElementById('userDropdown');
    if (btn && menu && !btn.contains(e.target) && !menu.contains(e.target)) {
      menu.classList.add('hidden');
    }
  });
</script>

<!-- 🎨 CSS -->
<style>
  @keyframes robot-dance {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(3deg); }
    50% { transform: rotate(-3deg); }
    75% { transform: rotate(3deg); }
    100% { transform: rotate(0deg); }
  }

  .dance-animation {
    animation: robot-dance 0.8s ease-in-out;
  }

  .text-custom-brand {
    color: #23185E;
  }
</style>

{% endblock %}
