services:
  - type: web
    name: aipt-web
    env: python
    buildCommand: pip install -r requirements.txt
    # releaseCommand はすでに修正済み
    releaseCommand: flask --app app db upgrade
    # ↓ こちらを修正します（引用符と括弧を外し、ポートもバインド）
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:create_app

  - type: worker
    name: aipt-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A worker.celery worker --loglevel=info

databases:
  - name: redis
    ipAllowList: []
